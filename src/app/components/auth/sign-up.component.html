<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <form fxLayout="column" class="auth-form" [formGroup]="registerForm" >
      <mat-form-field appearance="legacy" class="role">
        <mat-label>Rol que desempeña</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let userRole of keys(userRoles)" [value]="userRole">
            {{userRole}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="registerForm.get('role')!.hasError('required')">Campo <strong>requerido</strong></mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="auth-full-width">
        <mat-label>Identificación</mat-label>
        <div fxLayout="row">
          <input matInput text="text" required formControlName="ci" placeholder="Ingrese el número de su identificación">
        </div>
        <mat-error *ngIf="registerForm.get('ci')!.hasError('required')">Campo <strong>requerido</strong></mat-error>
      </mat-form-field>
      <table class="auth-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="legacy" class="auth-full-width">
          <mat-label>Primer nombre</mat-label>
          <input matInput text="text" required formControlName="firstName" placeholder="Ingrese su primer nombre">
          <mat-error *ngIf="registerForm.get('firstName')!.hasError('required')">Campo <strong>requerido</strong></mat-error>
        </mat-form-field></td>
        <td><mat-form-field appearance="legacy" class="auth-full-width">
          <mat-label>Segundo Nombre</mat-label>
          <input matInput text="text" formControlName="secondName" placeholder="Ingrese su segundo nombre">
        </mat-form-field></td>
      </tr></table>
      <table class="auth-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="legacy" class="auth-full-width">
          <mat-label>Primer Apellido</mat-label>
          <input matInput text="text" required formControlName="lastName" placeholder="Ingrese su primer apellido">
          <mat-error *ngIf="registerForm.get('lastName')!.hasError('required')">Campo <strong>requerido</strong></mat-error>
        </mat-form-field></td>
        <td><mat-form-field appearance="legacy" class="auth-full-width">
          <mat-label>Segundo Apellido</mat-label>
          <input matInput text="text" formControlName="secondLastname" placeholder="Ingrese su segundo apellido">
        </mat-form-field></td>
      </tr></table>
      <mat-form-field appearance="legacy" class="auth-full-width">
        <mat-label>Email</mat-label>

          <input type="email" matInput type="email" required formControlName="email" placeholder="Ingrese su correo electrónico institucional">

        <mat-error *ngIf="registerForm.get('email')!.hasError('required')">Campo <strong>requerido</strong></mat-error>
          <mat-error *ngIf="registerForm.get('email')!.hasError('pattern')">Email <strong>inválido</strong></mat-error>
      </mat-form-field>
      <table class="auth-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="legacy" class="auth-full-width">
          <mat-label>Contraseña</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required placeholder="Ingrese una contraseña">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')!.hasError('required')">Campo <strong>requerido</strong></mat-error>
        </mat-form-field></td>
        <td><mat-form-field appearance="legacy" class="auth-full-width">
          <mat-label>Confirmar contraseña</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="Ingrese nuevamante la contraseña" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field></td>
      </tr></table>
      <div fxLayout="row" fxFlexAlign="center">
        <button mat-raised-button class="button" type="submit" (click)="onSignUpAdmini()" [disabled]="registerForm.invalid">Registarse</button>
      </div>
    </form>
  </mat-card>
</div>
