<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-tab-group class=" mat-elevation-z4" mat-stretch-tabs animationDuration="0ms">
    <mat-tab label="Inicie Sesión">
      <mat-card fxLayout="column" fxLayoutAlign="center center">
        <form fxLayout="column" class="auth-form">
          <mat-form-field appearance="legacy" class="auth-full-width">
            <mat-label>Identificación</mat-label>
            <div fxLayout="row">
              <input matInput id="ci" name="ci" #ci="ngModel" [(ngModel)]="user.ci">
              <mat-icon class="icono">person</mat-icon>
            </div>
          </mat-form-field>
          <mat-form-field appearance="legacy" class="auth-full-width">
            <mat-label>Contraseña</mat-label>
            <div fxLayout="row">
              <input matInput id="password" name="password" type="password" #password="ngModel" [(ngModel)]="user.password">
              <mat-icon class="icono">vpn_key</mat-icon>
            </div>
          </mat-form-field>
          <div fxLayout="row" fxFlexAlign="center">
            <button mat-raised-button class="button" type="button" (click)="login()" [disabled]="!ci.value  || !password.value">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </mat-card>
    </mat-tab>
    <mat-tab label="Regístrese">
      <sign-up></sign-up>
    </mat-tab>
  </mat-tab-group>
</div>
