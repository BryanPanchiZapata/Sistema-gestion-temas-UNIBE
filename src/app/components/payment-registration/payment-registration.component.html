<section class="container__topicBanck">
  <h1 class="title">Registro de Pago</h1>
  <div class="container__button">
    <input
      matInput
      (keypress)="applyFilter($event)"
      type="text"
      placeholder="Buscar..."
    />
  </div>
  <div class="mat-elevation-z8 responsive">
    <table
      class="example-table mat-elevation-z8"
      mat-table
      recycleRows
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="position">
        <th class="uno" mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let topicStudent; let indice = index">
          {{ indice + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cedula">
        <th class="dos" mat-header-cell *matHeaderCellDef>CÃ©dula</th>
        <td mat-cell *matCellDef="let topicStudent">
          {{ topicStudent?.ci }}
        </td>
      </ng-container>

      <ng-container matColumnDef="estudiante">
        <th class="tres" mat-header-cell *matHeaderCellDef>
          Nombre estudiante
        </th>
        <td mat-cell *matCellDef="let topicStudent">
          <p>
            {{ topicStudent?.student }} 
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="carrera">
        <th class="cinco" mat-header-cell *matHeaderCellDef>Carrera</th>
        <td mat-cell *matCellDef="let topicStudent">
          <p>{{ topicStudent?.career }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th class="cinco" mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let topicStudent" >
          <button class="btn" mat-raised-button (click)="paymentdenunciation(topicStudent?.ci)"
          [disabled]="topicStudent?.status=== 'Pagado'">
            {{ topicStudent?.status }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
