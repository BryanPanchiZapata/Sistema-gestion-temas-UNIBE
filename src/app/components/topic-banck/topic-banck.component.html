<section class="container__topicBanck">
  <h1 class="title">Banco de Temas</h1>
  <div class="container__button">
    <input
      matInput
      (keyup)="applyFilter($event)"
      type="text"
      placeholder="Buscar..."
    />
    <button class="button__topicbanck" mat-button (click)="openDialog(null)">
      Añadir nuevo tema
    </button>
  </div>
  <div class="mat-elevation-z8 responsive">
    <table mat-table recycleRows [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th class="uno" mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let topic; let indice = index">
          {{ indice + 1 + paginator.pageIndex * paginator.pageSize }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tema">
        <th class="dos" mat-header-cell *matHeaderCellDef>Tema</th>
        <td mat-cell *matCellDef="let topic">{{ topic.name }}</td>
      </ng-container>

      <ng-container matColumnDef="articulacion">
        <th class="tres" mat-header-cell *matHeaderCellDef>Articulación</th>
        <td mat-cell *matCellDef="let topic">{{ topic.articulation }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th class="cuatro" mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let topic">{{ topic.topicStatus }}</td>
      </ng-container>

      <ng-container matColumnDef="carrera">
        <th class="cinco" mat-header-cell *matHeaderCellDef>Carrera</th>
        <td mat-cell *matCellDef="let topic">{{ topic.career.name }}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th class="seis" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let topic">
          <button mat-icon-button (click)="openDialog(topic.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteTopic(topic.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</section>
