<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <h1>Resgístrese</h1>
    <form fxLayout="column" class="sign-up-form">
      <mat-form-field appearance="legacy" class="sign-up-full-width">
        <mat-label>Identificación</mat-label>
        <div fxLayout="row">
          <input matInput id="ci" name="sign-up">
        </div>
      </mat-form-field>
      <table class="sign-up-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="legacy" class="sign-up-full-width">
          <mat-label>Primer nombre</mat-label>
          <input matInput id="first-name" name="sign-up">
        </mat-form-field></td>
        <td><mat-form-field appearance="legacy" class="sign-up-full-width">
          <mat-label>Segundo Nombre</mat-label>
          <input matInput id="second=name" name="sign-up">
        </mat-form-field></td>
      </tr></table>
      <table class="sign-up-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="legacy" class="sign-up-full-width">
          <mat-label>Primer Apellido</mat-label>
          <input matInput id="first-last-name" name="sign-up">
        </mat-form-field></td>
        <td><mat-form-field appearance="legacy" class="sign-up-full-width">
          <mat-label>Segundo Apellido</mat-label>
          <input matInput id="second-last-name" name="sign-up">
        </mat-form-field></td>
      </tr></table>
      <mat-form-field appearance="legacy" class="sign-up-full-width">
        <mat-label>Email</mat-label>
        <div fxLayout="row">
          <input type="email" matInput id="email" name="sign-up">
        </div>
      </mat-form-field>
      <table class="sign-up-full-width" cellspacing="0"><tr>
        <td><mat-form-field appearance="legacy" class="sign-up-full-width">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput id="password" name="sign-up">
        </mat-form-field></td>
        <td><mat-form-field appearance="legacy" class="sign-up-full-width">
          <mat-label>Confirmar contraseña</mat-label>
          <input type="password" matInput id="confirm-password" name="sign-up">
        </mat-form-field></td>
      </tr></table>
      <div fxLayout="row" fxFlexAlign="center">
        <button mat-raised-button class="button" type="submit">Registarse</button>
      </div>
    </form>
  </mat-card>
</div>
