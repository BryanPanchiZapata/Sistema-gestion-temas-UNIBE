<div class="container__nav">
  <nav class="nav">
    <ul class="nav__ul">
      <button mat-button *ngIf="role === 'STUDENT' || role === 'CAREER_DIRECTOR' || role === 'AUTHORITY'">
        <a class="title__nav" routerLink="/">Banco de temas</a>
      </button>
      <button mat-button *ngIf="role === 'CAREER_DIRECTOR'">
        <a class="title__nav" routerLink="/topic-approval">Notificaciones de aprobación de tema</a>
      </button>
      <button mat-button *ngIf="role === 'STUDENT'">
        <a class="title__nav" routerLink="/topic-denunciation">Denuncia de tema y modalidad</a>
      </button>
      <button mat-button *ngIf="role === 'STUDENT'">
        <a class="title__nav" routerLink="/topic-proposal">Propuesta de tema</a>
      </button>
      <button mat-button *ngIf="role === 'FINANCIAL'">
        <a class="title__nav" routerLink="/payment-registration">Registro de pago</a>
      </button>

      <li>
        <button mat-button class="title__nav" [matMenuTriggerFor]="menu">
          {{user?.firstName}} {{user?.lastName}}
          <mat-icon class="account">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a class="mat-menu" routerLink="/profile"><button mat-menu-item>Perfil de usuario</button></a>
          <a class="mat-menu"><button mat-menu-item (click)="logOut()">Cerrar Sesión</button></a>
        </mat-menu>
      </li>
    </ul>
    <mat-icon class="btn__bar" [matMenuTriggerFor]="bar__responsive" src="../../assets/menu.png" alt="menu">
      menu</mat-icon>
    <mat-menu #bar__responsive="matMenu">
      <a class="mat-menu" routerLink="/profile"><button mat-menu-item><mat-icon class="account">account_circle</mat-icon> {{user?.firstName}} {{user?.lastName}} </button></a>
      <a class="mat-menu" routerLink="/"
        *ngIf="role === 'STUDENT' || role === 'CAREER_DIRECTOR' || role === 'AUTHORITY'"><button mat-menu-item>Banco de
          temas</button></a>
      <a class="mat-menu" routerLink="/topic-approval" *ngIf="role === 'CAREER_DIRECTOR'"><button
          mat-menu-item>Notificación de aprobación de tema</button></a>

      <a class="mat-menu" routerLink="/topic-denunciation" *ngIf="role === 'STUDENT'"><button mat-menu-item>Denuncia de
          tema y modalidad</button></a>
      <a class="mat-menu" routerLink="/topic-proposal" *ngIf="role === 'STUDENT'"><button mat-menu-item>Propuesta de
          tema</button></a>
      <a class="mat-menu" routerLink="/payment-registration" *ngIf="role === 'FINANCIAL'"><button mat-menu-item>Registro
          de pago</button></a>
      <a class="mat-menu"><button mat-menu-item (click)="logOut()">Cerrar Sesión</button></a>
    </mat-menu>
  </nav>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
